<!doctype html>

<html>

<head>
	<meta charset='utf-8'>
	<title>Prize Winner</title>
	<link rel='stylesheet' href='normalize.css'>
	<link rel='stylesheet' href='style.css'>
</head>

<body id='prize-winner'>
	<header>
		<h1>Prize Winner</h1>
	</header>
	<div id='content'>
		<p class='frm'>
			<a href='' id='mode-switch' class='icon icon-switch frm-switch'>Switch Mode</a><input id='attendee-name' class='frm-input' maxlength='16' placeholder='name'><a href='#' id='add-attendee' class='icon icon-add frm-add'>Add Attendee</a><span id='attendee-winner' class='frm-output'>(Winner)</span><a href='#' id='random-attendee' class='icon icon-random frm-random'>Choose Winner</a>
		</p>
		<ul class='l-list' id='attendee-list'></ul>
	</div>
	
	<script type='text/template' id='attendee-template'>
		<span class='atnd'>
			<span class='atnd-name'>
				<span class='sym <%= awarded ? "sym-winner" : "sym-nonwinner" %>'>Winner!</span>
				<%= name %>
				
			</span>
			<a href='#' class='icon icon-delete atnd-delete delete'>Remove</a>
		</span>
	</script>
	
	<script src='jquery-1.6.4.min.js'></script>
	<script src='underscore-min.js'></script>
	<script src='backbone-min.js'></script>
	<script src='app.js'></script>
	<script>
	
		(function($) {
			$('#content').addClass('edit');
			$('#mode-switch').click(function(e) {
				e.preventDefault();
				$('#content').toggleClass('choose').toggleClass('edit');
			});
		})(jQuery);
	
	</script>
</body>

</html>
