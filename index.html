<!doctype html>

<html>

<head>
	<meta charset=utf-8>
	<title>Prize Winner</title>
	<link rel=stylesheet href=normalize.css>
	<link rel=stylesheet href=style.css>
</head>

<body id=prize-winner>
	<header>
		<h1>Prize Winner</h1>
	</header>
	<div id=content>
		<p>
			<input id=attendee-name maxlength=16 placeholder=name>
			<a href=# id=add-attendee>Add</a>
			<a href=# id=random-attendee>Random</a>
		</p>
		<ul class=l-list id=attendee-list></ul>
	</div>
	<footer>
		<p>Hand-crafted by <a href='http://timgthomas.com/'>Tim G. Thomas</a>.</p>
	</footer>
	
	<script type='text/template' id=attendee-template>
		<span class=atnd>
			<span class=atnd-name><%= name %></span>
			<span class='atnd-delete delete'>-</span>
		</span>
	</script>
	
	<script src=jquery-1.6.4.min.js></script>
	<script src=underscore-min.js></script>
	<script src=backbone-min.js></script>
	<script src=app.js></script>
</body>

</html>
